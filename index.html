<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <figure>
            <div class="odin-bar">                
                <img class="odin-logo" src="./images/odin-lined.png" alt="Outline of The Odin Project logo">
                <h1>Odin expedition</h1>                
            </div>
            <!-- <img class="background" src="./images/wu-yi-V8RSd8SDwow-unsplash.jpg" alt=""> -->
            <footer>
                <small>
                    Credits 
                </small>
            </footer>
        </figure>
        <main>
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <span class="italic">now</span> to get started.
            </h2>
            <h2>You <span class="italic">know</span> you want to.</h2>

            <form>
                <div class="form-box">
                    <h2>Let's do this!</h2>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder=" " required>
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder=" " required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                        </li>
                        <li>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </li>
                        <li>
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd" placeholder=" " required>
                        </li>
                        <li>
                            <label for="pwd-confirm">Confirm Password</label>
                            <input type="password" id="pwd-confirm" name="pwd-confirm" placeholder=" " required> 
                        </li>
                    </ul>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <span class="bold">Log in</span></p>
        </main>


    </body>
</html>
